spring.application.name=msPagamento

server.port=${PORT:8084}

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/paymentDb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:userAdmin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:userAdmin}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.defer-datasource-initialization=true

pixKey=${PIXKEY:pixKeyExample@example.com}
pixVendor=${PIXVENDOR:pixVendorName}
pixCity=${PIXCITY:pixVendorCity}

api.security.token.secret=${API_SECURITY_TOKEN_SECRET:secretDefault}

